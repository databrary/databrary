<ng-form name="metadataForm">
  <button class="white uploadinstuction">
    <span class="icon upload"></span> <span>participant metadata</span>
  </button>
  <input type="file" name="metadata" accept=".csv" file-model="metadataForm.data.metadata">
  <button class="white uploadsubmit" ng-click="metadataForm.save()">
    <span class="icon upload"></span> <span class="filename">participant metadata</span>
  </button>
</ng-form>
<ul>
  <li>
    Here you can upload participant metadata (i.e., demographics)
  </li>
  <li>
    File must be in .csv format with headers in the first row.
  </li>
  <li>
    You must have already used the Design Spreadsheet tab to select the variables that you want to upload.
  </li>
</ul>
