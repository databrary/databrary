<article class="view party-view">
  <ng-include src="'party/overview.html'"></ng-include>
  <panel id="panel_browser" panel-title="profile.title" fold ng-if="::party.volumes || page.models.Login.isAuthorized()" class="profile">  

    <section id="profile-volumes" class="profile-volumes col-desktop-9 col-tablet-5 col-mobile-6">
      <div class="hide-desktop hide-tablet profile-mobile-header view-title smaller" message="volumes.title"></div>
      <div ng-repeat="vl in ::volumes" ng-if="::vl.length">
        <div class="profile-section-header">
          <strong ng-bind="::'profile.volumes.'+vl.type+'.title' | message:vl.parent.party.name"></strong> 
          <a ng-if="::vl.type === 'individual' && party.authorization >= page.constants.permission.EDIT || vl.parent.parent.member >= page.constants.permission.ADMIN" ng-href="{{page.router.volumeCreate([vl.parent.party.id])}}" class="button mini">Create volume</a>
          <div class="profile-additional" ng-if="::!!vl.parent">
            <span ng-bind="('auth.member.'+page.constants.permission[vl.parent.parent.member]+'.title' | message)+': '+('auth.member.'+page.constants.permission[vl.parent.parent.member] | message:'their')"></span>
          </div>
        </div>
        <ul>
          <li ng-repeat="v in ::vl" ng-class="{'profile-highlight': !!v.selected}">
            <div class="profile-left-icons hide-mobile">
              <span ng-click="v.select()" class="icon" ng-class="v.class()" tooltip="'Click to highlight ' + ('profile.volumes.selected' | message:'this volume')"></span>
            </div>
            <div class="profile-right-icons">
              <span class="icon access1" ng-show="::v.volume.accessPreset" tooltip="'access.preset.title'+v.volume.accessPreset | message"></span>
              <span class="icon" ng-class="::{'network': v.self.children}" tooltip="v.self.children? 'Your group affiliates have access' : 'Your group affiliates do not have access'"></span>
              <span class="icon user-access" ng-class="::page.constants.permission[v.volume.permission]" tooltip="'access.'+page.constants.permission[v.volume.permission] | message:'You'"></span>
            </div>

            <div class="profile-link">
              <a ng-href="{{::v.volume.route()}}" ng-bind="::v.volume.displayName"></a>
              <a ng-if="::v.volume.checkPermission(page.constants.permission.EDIT)" href="" ng-click="v.edit()" class="icon edit button mini profile-hover-link"></a> 
            </div>

          </li>
        </ul>
      </div>
    </section>

    <section id="profile-parties" class="profile-parties col-desktop-6 col-tablet-4 col-mobile-6">
      <div class="hide-desktop hide-tablet profile-mobile-header view-title smaller" message="network.title"></div>

      <div class="profile-section" ng-if="::parties.parents.length">
        <div class="profile-section-header">
          <span ng-bind="::'profile.parties.'+parties.parents.type+'.title' | message"></span>
          <a ng-href="{{::party.editRoute('apply')}}" class="button icon edit neutral"></a>
        </div>
        <ul>
          <li ng-repeat="p in ::parties.parents" ng-class="{'profile-highlight': !!p.selected}">
            <div class="profile-left-icons hide-mobile">
              <span ng-click="p.select()" class="icon" ng-class="p.class()" tooltip="'Click to highlight ' + ('profile.parties.selected' | message:'this individual')"></span>
            </div>

            <div class="profile-link">
              <a ng-href="{{::p.party.route()}}" ng-bind="::p.party.name"></a><wbr>
              <span ng-if="::!(p.parent.member || p.parent.site)" class="permission-auth-pending" message="auth.pending"></span>
              <span ng-if="::(p.parent.member || p.parent.site)" class="permission-auth-expiration" ng-bind="::p.parent.expires | date:'yyyy/MM/dd'" ng-class="::{expired:isExpired(p.parent)}"></span><wbr>
              <a href="" ng-click="p.edit('apply')" class="icon edit button neutral profile-hover-link"></a>
              <br>
            </div>
            <div ng-if="::p.parent.site" class="profile-additional">
              <span ng-bind="::'auth.site.'+page.constants.permission[p.parent.site]+'.title' | message"></span>: 
              <span ng-bind="::'auth.site.'+page.constants.permission[p.parent.site] | message:'their'"></span>
            </div>

          </li>
        </ul>
      </div>
      <div class="profile-section" ng-if="::parties.children.length">
        <div class="profile-section-header">
          <strong>Affiliates</strong>
          <a ng-href="{{::party.editRoute('grant')}}" class="button icon edit neutral"></a>
        </div>
        <div ng-repeat="(member, cl) in ::parties.children track by member" ng-if="::cl.length" ng-class="{'profile-affiliate-highlight': member && selected.self.children}">
          <div class="profile-subsection-header">
            <span ng-if="member" class="icon network"></span> 
            <strong ng-bind="::'auth.member.'+page.constants.permission[member]+'.title' | message"></strong>: 
            <span ng-bind="::'auth.member.'+page.constants.permission[member] | possessive:party"></span> 
          </div>     
          <ul>
            <li ng-repeat="p in cl" ng-class="{'profile-highlight': !!p.selected}">
              <div class="profile-left-icons hide-mobile">
                <span ng-click="p.select()" class="icon" ng-class="p.class()" tooltip="'Click to highlight ' + ('profile.parties.selected' | message:'this individual')"></span>
              </div>
              <div class="profile-right-icons">
                <span class="icon site" ng-class="::page.constants.permission[p.child.site]" tooltip="('auth.site.'+page.constants.permission[p.child.site]+'.title' | message)+': '+('auth.site.'+page.constants.permission[p.child.site] | possessive:party)"></span>
              </div>

              <div class="profile-link">
                <a ng-href="{{::p.party.route()}}" ng-bind="::p.party.name"></a><wbr>
                <span ng-if="::!(p.child.member || p.child.site)" class="permission-auth-pending" message="auth.pending"></span>
                <span ng-if="::(p.child.member || p.child.site)" class="permission-auth-expiration" ng-bind="::p.child.expires | date:'yyyy/MM/dd'" ng-class="::{expired:isExpired(p.child)}"></span><wbr>
                <a href="" ng-click="p.edit('grant')" class="icon edit button mini profile-hover-link"></a>
              </div>
            </li>
          </ul>
        </div>
      </div>
      <div class="profile-section hide-mobile" ng-if="::parties.collaborators.length">
        <div class="profile-section-header">
          <strong ng-bind="::'profile.parties.'+parties.collaborators.type+'.title' | message"></strong>
          <div class="profile-additional" ng-bind="::'profile.parties.'+parties.collaborators.type+'.definition' | message"></div>
        </div>
        <ul>
          <li ng-repeat="p in ::parties.collaborators" ng-class="{'profile-highlight': !!p.selected}">
            <div class="profile-left-icons hide-mobile">
              <span ng-click="p.select()" class="icon" ng-class="p.class()" tooltip="'Click to highlight ' + ('profile.parties.selected' | message:'this individual')"></span>
            </div>

            <div class="profile-link">
              <a ng-href="{{::p.party.route()}}" ng-bind="::p.party.name"></a><wbr>
              <a ng-if="editable" href="" ng-click="p.edit()" class="profile-hover-link icon edit button"></a>
            </div>
          </li>
        </ul>
      </div>
    </section>
  </panel>
</article>
