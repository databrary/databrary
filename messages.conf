wizard.volume-edit-data.description="Enter study data, create and label sessions, and upload videos and other materials"
wizard.volume-edit-data.instructions="<ol style='margin:24px 0;'><li>Enter data about participants (i.e., demographics) or the data collected.</li><li>Upload data (e.g., videos, audio files, eye-tracking) and other documentation and materials (e.g., coding manuals, spreadsheets with complete metadata, stimuli)</li></ol><p>You can organize your folders based on your own lab practices, but we recommend storing at the most granular level. In other words, all data for Participant 1 from the Wave 1 session would be stored in one data folder; all data for Participant 1 from Wave 2 would be stored in a separate data folder, etc.</p>"

