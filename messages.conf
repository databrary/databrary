wizard.party-edit-grant.description="Authorizations granted to others"
wizard.party-edit-grant.instructions="<p>Authorized Investigators may authorize their staff, students, or collaborators to access data on Databrary as Affiliates. In doing so, there are two classes of data to consider: data belonging to the Investigator, and data belonging to others that have been shared with Databrary. An Investigator can grant access independently to each of these types of data.</p><p>In the case of shared Databrary data, the Investigator is taking responsibility for the Affiliate's access to Databrary as laid out in the <a href=\"https://databrary.org/access/policies/agreement.html\" target=\"_blank\">Databrary Access Agreement</a>. In the case of lab data, the Investigator is granting access to what is equivalent to a lab server. In both cases, the Investigator is trusting the Affiliate to access potentially identifiable data and care must be taken.</p>"

