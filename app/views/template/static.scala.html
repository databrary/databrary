@(title : String = "", css: Html = Html(""), js: Html = Html(""))(body : Html)(sidebar : Html = Html(""))(implicit request: SiteRequest[_])

@template.html5(title, css, js, Some(request)) {
    @region.bodyHeaderSearch()

    <div class="row">
        <main id="body_main" class="column_wide">
            @body
        </main>

        <aside id="body_sidebar" class="column_narrow">
            @widget.staticLinks()
            @sidebar
        </aside>
    </div>
}
