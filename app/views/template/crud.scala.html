@(title : String = "", css: Html = Html(""), js: Html = Html(""))(body : Html)(implicit request: SiteRequest[_])

@template.html5(title, css, js, Some(request)) {
    @region.bodyHeaderSearch()

    <div class="row">
        <main id="body_main" class="column_full">
            @body
        </main>
    </div>
}
